         <script>
            function loadLearnMoreMessage() {
                //new XMLHttpRequest object
                var xhr = new XMLHttpRequest();
                //
                xhr.open('GET','get_learn_more.php', true);
                //set up the onload event
                xhr.onhold = function(){
                    if (xhr.status === 200) {
                        //insert message into html
                        document.getElementById('learnMoreContent').innerHTML = xhr.responseText;
                    }
                };
                //send request
                xhr.send();
            }
         </script>
