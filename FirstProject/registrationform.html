<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title> Registration Form </title>
            <body>
                <h1> Registration Form1 </h1>
                <form action ="">
                    <table  height ="500" width="500">
                        <tr>
                            <td>First Name</td>
                            <td>:</td>
                            <td><input type ="text"placeholder ="First Name"size ="20"></td>
                        </tr>
                        <tr>
                            <td>Last Name</td>
                            <td>:</td>
                            <td><input type ="text"placeholder ="Last Name" size = "20"></td>
                        </tr>
                        <tr>
                            <td>ID Number</td>
                            <td>:</td>
                            <td><input type ="text"placeholder ="ID Number" size = "20"></td>
                        </tr>
                        <tr>
                            <td>Email Address</td>
                            <td>:</td>
                            <td><input type ="text"placeholder ="Email Address" size = "20"></td>
                        </tr>
                        <tr>
                            <td>Contact Number</td>
                            <td>:</td>
                            <td><input type ="text"placeholder ="Conatact Number" size = "20"></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td>:</td>
                            <td><input type ="text"placeholder ="Password" size = "20"></td>
                        </tr>
                        <tr>
                            <td>Confirm Password</td>
                            <td>:</td>
                            <td><input type ="text"placeholder ="Confirm Password" size = "20"></td>
                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td>:</td>
                            <td><input type ="Radio"name ="Male" value = "Gender"><span>Male</span>
                            </td>
                            <td><input type ="Radio"name ="Female" value = "Gender"><span>Female</span>
                            </td>
                        </tr>
                        <tr>
                            <td><input type ="Submit"value ="Submit"></td>
                        </tr>
                    </table>

                </form>
            </body>
        
    </head>
</html>
